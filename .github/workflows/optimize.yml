name: Optimize and Commit

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install imagemin imagemin-pngquant imagemin-mozjpeg postcss cssnano uglify-js

      - name: Optimize Images
        run: node .github/workflows/helpers/optimize.mjs

      - name: Minify CSS and JS
        run: node .github/workflows/helpers/minify.mjs

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create Branch
        run: |
          git checkout -b page || git checkout page

      - name: Commit and Push
        run: |
          git add -A
          git commit -m "Optimize assets" || echo "No changes to commit"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/poojapitiyans/poojapitiyans.github.io.git HEAD:page

      - name: Revert to Main
        if: always()
        run: git checkout main
