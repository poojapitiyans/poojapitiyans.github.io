name: Optimize and Commit

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main  # Explicitly checkout the main branch

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install imagemin imagemin-pngquant imagemin-mozjpeg postcss cssnano uglify-js @actions/github

      - name: Optimize Images
        run: node .github/workflows/helpers/optimize.mjs

      - name: Create Temporary Branch
        run: |
          git checkout -b temp-branch
          
      - name: Commit Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add :/  # This adds all changes in the repository
          git commit -m "Optimize assets" || echo "No changes to commit"
          git push origin temp-branch || echo "No new changes to push"
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Optimize assets"
          body: "Optimization of assets via automated GitHub Action"
          branch: "temp-branch"
          base: "page"
          delete-branch: true  # This will delete the temporary branch post-merge

