name: Optimize and Commit

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install imagemin imagemin-pngquant imagemin-mozjpeg postcss cssnano uglify-js

      - name: Optimize Images
        run: node .github/workflows/helpers/optimize.mjs

      - name: Minify CSS and JS
        run: node .github/workflows/helpers/minify.mjs

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create Branch
        run: |
          git checkout -b page || git checkout page

      - name: Commit Changes
        run: |
          git add -A
          git commit -m "Optimize assets" || echo "No changes to commit"
          git push origin page || echo "No new changes to push"

      - name: Create Pull Request
        id: create-pr
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const github = require('@actions/github');
            const payload = {
              owner: 'poojapitiyans',
              repo: 'poojapitiyans.github.io',
              title: 'Optimize assets',
              head: 'page',
              base: 'main',
              body: 'Optimization of assets via automated GitHub Action',
              draft: false,
            };
            const pr = await github.pulls.create(payload);
            return pr.data.number;

      - name: Merge Pull Request
        if: steps.create-pr.outputs.pr-number
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const github = require('@actions/github');
            const prNumber = ${{ steps.create-pr.outputs.pr-number }};
            await github.pulls.merge({
              owner: 'poojapitiyans',
              repo: 'poojapitiyans.github.io',
              pull_number: prNumber,
              commit_title: 'Merge optimization PR',
            });

      - name: Delete Branch
        if: steps.create-pr.outputs.pr-number
        run: git push origin --delete page
