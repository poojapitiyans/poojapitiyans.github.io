name: Optimize and Commit

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install imagemin imagemin-pngquant imagemin-mozjpeg postcss cssnano uglify-js @actions/github

      - name: Checkout Branch
        run: |
          git checkout -b page || git checkout page

      - name: Optimize Images
        run: node .github/workflows/helpers/optimize.mjs

      - name: Commit Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add :/  # This adds all changes in the repository
          git commit -m "Optimize assets" || echo "No changes to commit"
          git push origin page || echo "No new changes to push"
